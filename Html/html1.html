<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Html1</title>
</head>
<body>
<form action="/test.php" method="get">
    <label>
        Имя <input name="clientName" type="text" placeholder="Введите имя">
    </label>
    <label>
        Номер <input name="clientPhone" type="text" placeholder="Введите номер">
    </label>
    <button type="submit">Отправить</button>
</form>
<br/>
<label>
    Текст <textarea placeholder="Введите текст">
</textarea>
</label>
<br/>
<label>
    <input type="checkbox"> Принять условия
</label>
<br/>
<label>
    Единичный выбор
    <select>
        <option>Один</option>
        <option>Два</option>
        <option>Три</option>
    </select>
</label>
<br/>
<label>
    Множественный выбор
    <select multiple name="select">
        <option value="1">Один</option>
        <option value="2">Два</option>
        <option value="3">Три</option>
    </select>
</label>
<br/>
<label>
    Радио-баттоны
    <label>
        <input type="radio" value="1" name="myRadio"> 1
    </label>
    <label>
        <input type="radio" value="2" name="myRadio"> 2
    </label>
    <label>
        <input type="radio" value="3" name="myRadio"> 3
    </label>
</label>
<br/>
<a href="./html2.html">Перейти к Html2</a>
</body>
</html>
